<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fighter Music | Create Your Playlist</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Google Fonts-->
    <link
        href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Text:wght@300;400;500;600&family=Open+Sans:ital,wght@0,300;0,400;0,700;1,600&family=Roboto&display=swap"
        rel="stylesheet">
        <!--FontAwesome-->
        <script src="https://kit.fontawesome.com/7bbc73e229.js" crossorigin="anonymous"></script>
</head>
<header>
    <nav>
        <div class="nav-wrapper">
            <img id="logo" src="./images/logo.png" class="brand-logo center" alt="Fighter Music Logo"></img>
        
        </div>
    </nav>
</header>

<body>
    <div class="row containersearch">
        <br>
        <div class="card-image" id="imagebackground"
            style="background-image: url('./images/music-1631175-1599x1333.jpg');">
            <h1 id="title"> Get Your Favorite Artist Music</h1>
            <div class="row" id="inputbutton">
                <div class="col m12 m7">
                    <input id="search-bar" type="text" placeholder="Enter Artist Name">
                    <button class="btn blue-grey lighten-5" id="search-button" type="submit">Search</button>
                </div>
            </div>
        </div>
    </div>
        <div class="row blue-grey lighten-5">
            <div class="col l4 playlist" >
                <p id="list">Your Playlist</p>
                <ul class="collection" >
                    <label id="recentsongtil center" ></label>
                    <li class=" playlist-item collection-item avatar purple darken-4" >
                        <img src="https://images.genius.com/c19be4658b521a31855ece45084ffb63.180x184x1.png" alt="" class="circle">
                        <span class="title center" style="text-align: center;">Livin's La Vida Loca</span>
                        <p>Ricky Martin <br>
    
                        </p>
                        <button class="secondary-content"style="color: #4a148c">Remove</button>
                    </li>
                    <li class="playlist-item collection-item avatar purple darken-4">
                        <img src="https://images.genius.com/0c3d8f9ed50897bcad170fa38483aa18.300x299x1.png" alt="" class="circle">
                        <span class="title">Vente Pa'ca</span>
                        <p>Ricky Martin<br>
                            
                        </p>
                        <button class="remove secondary-content" style="color: #4a148c" >Remove</button>
                    </li>
                </ul>
            </div>
            <!-- <div class="videocontainer"> -->
                <div class="row">
                    <div class="col s12 m7" >
                        <div class="card" id="results-container">
                            <div class="card-content">
                                <span class="card-title">Search Results: </span>

                                <!-- EVERYTHING WITHIN COLLECTION RESULT DO NOT CHANGE -->
                                <ul class="collection-result" id="song-list"> 
                                    <li class="result-display center" id="result-song" data-song="1">
                                        <p class="inside-name1 pointer-events-none center"></p>
                                        <img id="cover-art1" class="cover pointer-events-none center" src="">
                                        <p class="artist-name1 pointer-events-none center"></p>
                                        <br>
                                        <p class="addplaylist">Add Playlist</p>
                                    </li>
                                    <li class="result-display center" id="result-song" data-song="2">
                                        <p class="inside-name2 pointer-events-none center"></p>
                                        <img id="cover-art2" class="cover pointer-events-none center" src="">
                                        <p class="artist-name2 pointer-events-none center"></p>
                                        <br>
                                        <p class="addplaylist">Add Playlist</p>
                                    </li>
                                    <li class="result-display center" id="result-song" data-song="3">
                                        <p class="inside-name3 pointer-events-none center"></p>
                                        <img id="cover-art3" class="cover pointer-events-none center" src="">
                                        <p class="artist-name3 pointer-events-none center"></p>
                                        <br>
                                        <p class="addplaylist">Add Playlist</p>
                                    </li>


                                </ul>
                            </div>
                        </div>
                        <div class="card-content" id="video-container">
                            <iframe width="560" height="315" src="https://www.youtube.com/embed/p47fEXGabaY" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                    
                

                    </div>
                </div>


            </div>

        </div>

        
    </div>

<!--Footer-->
<footer class="page-footer" id="footer">
    <div class="container" >
      <div class="row">
          <br>
        </div>
    </div>
    <div class="footer-copyright" id="footercopyrigth">
      <div class="container">
      Â© 2020 Fighter Music
     
      </div>
    </div>
  </footer>
      

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./script.js"></script>

</body>

</html>
